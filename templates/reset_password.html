{% extends "base.html" %}

{% block content %}
<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#">BotWorks</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <h3 class="text-center">Reset Password</h3>
                <form method="POST">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="New Password" id="password" name="password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-sm mr-2 btn-primary btn-block">Reset Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
