<script>
  // MD5 and Gravatar function from the previous example
  function md5(string) {
      return CryptoJS.MD5(string).toString();
  }

  function getGravatarUrl(email, size = 200) {
      const trimmedEmail = email.trim().toLowerCase();
      const hashedEmail = md5(trimmedEmail);
      return `https://www.gravatar.com/avatar/${hashedEmail}?s=${size}`;
  }

  // Function to set the Gravatar URL in the img src
  function setGravatarImg() {
      const email = "example@example.com"; // Replace with the actual email
      const gravatarUrl = getGravatarUrl(email);

      // Set the src for the image
      document.getElementById('gravatar-img').src = gravatarUrl;
  }

  // Call the function when the DOM is fully loaded
  window.onload = setGravatarImg;
</script>
{% block scripts %}{% endblock %}

</body>
