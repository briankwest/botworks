{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
{% include 'navbar.html' %}
{% include 'sidebar.html' %}

<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-6">
          <h1 class="m-0">Profile</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary">
              <h3 class="card-title">User Profile</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="profileTable" class="table table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-info">
              <h3 class="card-title">Edit Profile</h3>
            </div>
            <div class="card-body">
              <form id="editProfileForm">
                <div class="form-group">
                  <label for="profileName">Name</label>
                  <input type="text" class="form-control" id="profileName" name="name" required>
                </div>
                <div class="form-group">
                  <label for="profileEmail">Email</label>
                  <input type="email" class="form-control" id="profileEmail" name="email" required>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

{% include 'footer.html' %}

{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function () {
    $('#profileTable').DataTable({
      "responsive": true,
      "autoWidth": false,
      "ajax": {
        "url": "{{ url_for('profile') }}",
        "dataSrc": "",
        "headers": {
          "Content-Type": "application/json",
          "Accept": "application/json"
        }
      },
      "columns": [
        { "data": "id" },
        { "data": "name" },
        { "data": "email" },
        {
          "data": null,
          "render": function (data, type, row) {
            return `<button class="btn btn-sm btn-primary edit-profile" data-id="${row.id}">Edit</button>`;
          }
        }
      ],
      "columnDefs": [
        { "targets": -1, "className": "text-nowrap" }
      ]
    });

    $('#editProfileForm').submit(function (e) {
      e.preventDefault();
      const formData = {
        name: $('#profileName').val(),
        email: $('#profileEmail').val()
      };

      $.ajax({
        type: 'PUT',
        url: "{{ url_for('profile') }}",
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function (response) {
          $('#profileTable').DataTable().ajax.reload();
          showToast('success', 'Profile updated successfully');
        },
        error: function (error) {
          showToast('error', 'Error updating profile');
        }
      });
    });

    function showToast(icon, title) {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      });

      Toast.fire({
        icon: icon,
        title: title
      });
    }
  });
</script>
{% endblock %}
