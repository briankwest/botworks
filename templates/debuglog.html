{% extends 'base.html' %}

{% block title %}Debug Logs{% endblock %}

{% block content %}
  <!-- Navbar -->
  {% include 'navbar.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'sidebar.html' %}
  
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-6">
                    <h1 class="m-0">Debug Logs</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">Debug Logs</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive">
                            <table id="debugLogsTable" class="table table-striped w-100">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Created</th>
                                        <th>Request Body</th>
                                        <th>IP Address</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
            
            <!-- Actions Card -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-success">
                            <h3 class="card-title">Actions</h3>
                        </div>
                        <div class="card-body text-center">
                            <button id="delete-all-logs" class="btn btn-danger">Delete All Logs for Agent</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
  </div>
  
  <!-- /.content-wrapper -->
  <!-- Footer -->
  {% include 'footer.html' %}
  <!-- /.footer -->
{% endblock %}

{% block scripts %}
  <!-- Add DataTables CSS and JS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(document).ready(function() {
      // Get the selected agent ID from the dropdown
      var selectedAgentId = getCookie('selectedAgentId');

      // Update the selectedAgentId whenever the dropdown changes
      $('#agentSelector').change(function() {
        selectedAgentId = $(this).val();
        // Re-initialize the DataTable with the new agentId
        $('#debugLogsTable').DataTable().ajax.url("{{ url_for('debuglogs') }}/" + selectedAgentId).load();
      });

      // Initialize the DataTable with the initial selected agent ID
      initializeDataTable(selectedAgentId);
    });

    function initializeDataTable(agentId) {
      if ($.fn.DataTable) {
        $('#debugLogsTable').DataTable({
          "ajax": {
            "url": "{{ url_for('debuglogs') }}/" + agentId, // Use the passed agentId
            "dataSrc": "",
            "headers": {
              "Accept": "application/json"
            },
            "dataFilter": function(data) {
              console.log("AJAX Response:", data); // Log the response for debugging
              return data;
            }
          },
          "order": [[1, 'desc']],
          "columns": [
            { "data": "id" },
            { "data": "created",
              "render": function(data, type, row) {
                return new Date(data).toLocaleString();
              }
            },
            { "data": "data",
              "render": function(data, type, row) {
                try {
                  const dataString = JSON.stringify(data, null, 2);
                  const uniqueId = `copy-btn-${row.id}-request`;
                  return `
                    <textarea readonly style="width: 600px; height: 5em;">${dataString}</textarea>
                    <i id="${uniqueId}" class="fas fa-copy copy-btn" data-copy='${dataString}'></i>
                  `;
                } catch (error) {
                  console.error(`Error rendering request data for row ID: ${row.id}`, error);
                  return 'Error displaying data';
                }
              }
            },
            { "data": "ip_address" }
          ],
          "pageLength": 10,
          "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
          "responsive": true,
          "autoWidth": false
        });
      } else {
        console.error('DataTables is not loaded. Make sure you have included the DataTables library.');
      }

      $(document).on('click', '.copy-btn', function() {
        const data = $(this).attr('data-copy');
        copyToClipboard(data);
      });

      window.copyToClipboard = function(value) {
        const tempInput = document.createElement('textarea');
        tempInput.style.position = 'absolute';
        tempInput.style.left = '-9999px';
        tempInput.value = value;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 1500,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        });

        Toast.fire({
          icon: 'success',
          title: 'Copied to clipboard'
        });
      }

      document.getElementById('delete-all-logs').addEventListener('click', function() {
        Swal.fire({
          title: 'Are you sure?',
          text: "This will delete all logs for the selected agent!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
          if (result.isConfirmed) {
            const agentId = getCookie('selectedAgentId');
            fetch(`/debuglogs/${agentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                Swal.fire({
                  icon: 'success',
                  title: 'Deleted!',
                  text: data.message,
                  timer: 2000,
                  showConfirmButton: false
                });
                // Refresh the DataTable to reflect the deletion
                $('#debugLogsTable').DataTable().ajax.reload();
            })
            .catch(error => {
                Swal.fire({
                  icon: 'error',
                  title: 'Error!',
                  text: 'There was an error deleting the logs.',
                  timer: 2000,
                  showConfirmButton: false
                });
                console.error('Error:', error);
            });
          }
        });
      });
    }
  </script>
{% endblock %}
